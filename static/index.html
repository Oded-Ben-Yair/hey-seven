<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Seven | Property Concierge</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #c5a467;
            --gold-light: #d4b872;
            --gold-gradient: linear-gradient(to right, #d4b872, #c5a467);
            --dark-brown: #2c2926;
            --cream: #f5f3ef;
            --warm-gray: #e8e4de;
            --deep-black: #0a0a0a;
            --gold-6: rgba(197, 164, 103, 0.06);
            --gold-10: rgba(197, 164, 103, 0.10);
            --font-heading: ui-serif, Georgia, Cambria, serif;
            --font-body: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        html, body {
            height: 100%;
            background: var(--cream);
            color: var(--deep-black);
            font-family: var(--font-body);
            font-size: 15px;
            line-height: 1.5;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            height: 100dvh;
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.06);
        }

        /* Header */
        .header {
            background: var(--dark-brown);
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            background: var(--gold-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--dark-brown);
            font-weight: 700;
            font-family: var(--font-heading);
        }

        .header-text h1 {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 0.3px;
        }

        .header-text p {
            font-size: 12px;
            color: rgba(255,255,255,0.55);
            margin-top: 1px;
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14.5px;
            line-height: 1.55;
            animation: fadeIn 0.25s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            align-self: flex-start;
            background: var(--warm-gray);
            color: var(--dark-brown);
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--gold);
        }

        .message.user {
            align-self: flex-end;
            background: var(--dark-brown);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot p { margin-bottom: 8px; }
        .message.bot p:last-child { margin-bottom: 0; }

        .message.bot strong { color: var(--deep-black); }

        .message.bot ul, .message.bot ol {
            margin: 6px 0;
            padding-left: 20px;
        }

        .message.bot li {
            margin-bottom: 4px;
        }

        .message .sources {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(0,0,0,0.08);
            font-size: 12px;
            color: rgba(44, 41, 38, 0.55);
        }

        .message .sources span {
            display: inline-block;
            background: var(--gold-10);
            color: var(--gold);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-right: 4px;
            font-weight: 500;
        }

        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start;
            display: none;
            gap: 5px;
            padding: 14px 20px;
            background: var(--warm-gray);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border-left: 3px solid var(--gold);
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-indicator .dot {
            width: 7px;
            height: 7px;
            background: var(--gold);
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .typing-indicator .dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Input area */
        .input-area {
            padding: 12px 16px 16px;
            background: #fff;
            border-top: 1px solid var(--warm-gray);
            flex-shrink: 0;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-row textarea {
            flex: 1;
            border: 1.5px solid var(--warm-gray);
            border-radius: 12px;
            padding: 10px 14px;
            font-family: var(--font-body);
            font-size: 14.5px;
            line-height: 1.4;
            resize: none;
            outline: none;
            background: var(--cream);
            color: var(--deep-black);
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .input-row textarea:focus {
            border-color: var(--gold);
        }

        .input-row textarea::placeholder {
            color: #999;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 12px;
            background: var(--gold-gradient);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: opacity 0.2s, transform 0.1s;
        }

        .send-btn:hover { opacity: 0.9; }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 8px;
            font-size: 11px;
            color: #aaa;
            flex-shrink: 0;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .app {
                max-width: 100%;
            }
            .header { padding: 14px 16px; }
            .chat-area { padding: 14px 12px; }
            .message { max-width: 90%; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-icon">7</div>
            <div class="header-text">
                <h1>Hey Seven</h1>
                <p>Property Concierge</p>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot" id="welcomeMsg">
                Welcome to Mohegan Sun! I'm your virtual concierge. Ask me about restaurants, entertainment, rooms, gaming, amenities, or anything else about the resort.
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-row">
                <textarea
                    id="messageInput"
                    rows="1"
                    placeholder="Ask about Mohegan Sun..."
                    autofocus
                ></textarea>
                <button class="send-btn" id="sendBtn" aria-label="Send message">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="footer">
            Powered by LangGraph + Gemini
        </div>
    </div>

    <script>
        (function () {
            var chatArea = document.getElementById('chatArea');
            var input = document.getElementById('messageInput');
            var sendBtn = document.getElementById('sendBtn');
            var typingIndicator = document.getElementById('typingIndicator');
            var threadId = null;
            var isSending = false;

            function scrollToBottom() {
                chatArea.scrollTop = chatArea.scrollHeight;
            }

            function autoResizeInput() {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 120) + 'px';
            }

            function createMessageEl(role, text) {
                var el = document.createElement('div');
                el.className = 'message ' + role;
                if (role === 'bot') {
                    el.innerHTML = formatMarkdown(text);
                } else {
                    el.textContent = text;
                }
                return el;
            }

            function formatMarkdown(text) {
                // Basic markdown: **bold**, bullet lists, line breaks
                var escaped = text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');

                // Bold
                escaped = escaped.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

                // Split into paragraphs and handle lists
                var lines = escaped.split('\n');
                var html = '';
                var inList = false;

                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i].trim();
                    if (!line) {
                        if (inList) { html += '</ul>'; inList = false; }
                        continue;
                    }

                    var bulletMatch = line.match(/^[-*]\s+(.+)/);
                    var numMatch = line.match(/^\d+\.\s+(.+)/);

                    if (bulletMatch || numMatch) {
                        if (!inList) { html += '<ul>'; inList = true; }
                        html += '<li>' + (bulletMatch ? bulletMatch[1] : numMatch[1]) + '</li>';
                    } else {
                        if (inList) { html += '</ul>'; inList = false; }
                        html += '<p>' + line + '</p>';
                    }
                }
                if (inList) html += '</ul>';
                return html || '<p>' + escaped + '</p>';
            }

            function showTyping() {
                typingIndicator.classList.add('visible');
                scrollToBottom();
            }

            function hideTyping() {
                typingIndicator.classList.remove('visible');
            }

            function setDisabled(disabled) {
                isSending = disabled;
                sendBtn.disabled = disabled;
                input.disabled = disabled;
            }

            function addSourceBadges(messageEl, categories) {
                if (!categories || !categories.length) return;
                var div = document.createElement('div');
                div.className = 'sources';
                for (var i = 0; i < categories.length; i++) {
                    var span = document.createElement('span');
                    span.textContent = categories[i];
                    div.appendChild(span);
                }
                messageEl.appendChild(div);
            }

            async function sendMessage() {
                var text = input.value.trim();
                if (!text || isSending) return;

                // Add user message
                chatArea.insertBefore(createMessageEl('user', text), typingIndicator);
                input.value = '';
                input.style.height = 'auto';
                scrollToBottom();

                // Create bot message placeholder
                var botEl = createMessageEl('bot', '');
                chatArea.insertBefore(botEl, typingIndicator);
                showTyping();
                setDisabled(true);

                var accumulated = '';
                var sources = [];

                try {
                    var body = { message: text };
                    if (threadId) body.thread_id = threadId;

                    var response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });

                    if (!response.ok) {
                        var errData;
                        try { errData = await response.json(); } catch (_) {}
                        throw new Error(
                            (errData && errData.message) || 'Request failed (' + response.status + ')'
                        );
                    }

                    var reader = response.body.getReader();
                    var decoder = new TextDecoder();
                    var buffer = '';

                    while (true) {
                        var result = await reader.read();
                        if (result.done) break;

                        buffer += decoder.decode(result.value, { stream: true });
                        var lines = buffer.split('\n');
                        buffer = lines.pop(); // Keep incomplete line in buffer

                        var currentEvent = '';
                        for (var i = 0; i < lines.length; i++) {
                            var line = lines[i];

                            if (line.startsWith('event: ')) {
                                currentEvent = line.substring(7).trim();
                                continue;
                            }

                            if (line.startsWith('data: ')) {
                                var dataStr = line.substring(6);
                                var data;
                                try { data = JSON.parse(dataStr); } catch (_) { continue; }

                                hideTyping();

                                // Handle typed SSE events (future streaming format)
                                if (currentEvent === 'metadata' && data.thread_id) {
                                    threadId = data.thread_id;
                                }
                                else if (currentEvent === 'token' && data.content) {
                                    accumulated += data.content;
                                    botEl.innerHTML = formatMarkdown(accumulated);
                                    scrollToBottom();
                                }
                                else if (currentEvent === 'replace' && data.content) {
                                    accumulated = data.content;
                                    botEl.innerHTML = formatMarkdown(accumulated);
                                    scrollToBottom();
                                }
                                else if (currentEvent === 'sources' && data.categories) {
                                    sources = data.categories;
                                }
                                else if (currentEvent === 'error' || data.error) {
                                    accumulated = data.detail || data.error || data.message || 'Something went wrong.';
                                    botEl.innerHTML = formatMarkdown(accumulated);
                                }
                                else if (currentEvent === 'done') {
                                    // Stream complete
                                }
                                // Handle single-event response format:
                                // data: {"response": "...", "thread_id": "...", "sources": [...], "done": true}
                                else if (data.response) {
                                    accumulated = data.response;
                                    botEl.innerHTML = formatMarkdown(accumulated);
                                    if (data.thread_id) threadId = data.thread_id;
                                    if (data.sources) sources = data.sources;
                                    scrollToBottom();
                                }

                                currentEvent = '';
                            }
                        }
                    }

                    // Add source badges if we got any
                    addSourceBadges(botEl, sources);

                    // Fallback if no content was streamed
                    if (!accumulated) {
                        botEl.innerHTML = formatMarkdown('I received your message but had trouble generating a response. Please try again.');
                    }

                } catch (err) {
                    hideTyping();
                    botEl.innerHTML = formatMarkdown(
                        'Sorry, I encountered an error: ' + err.message + '. Please try again.'
                    );
                } finally {
                    hideTyping();
                    setDisabled(false);
                    input.focus();
                    scrollToBottom();
                }
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            input.addEventListener('input', autoResizeInput);

            scrollToBottom();
        })();
    </script>
</body>
</html>
