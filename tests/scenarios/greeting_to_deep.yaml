scenarios:
  - id: "greeting-deep-01"
    name: "Greeting to restaurant deep dive"
    category: "greeting_to_deep"
    turns:
      - role: "human"
        content: "Hello!"
        expected_keywords: ["hello", "welcome", "help"]
        expected_tone: "warm"
        expected_empathy_level: "low"
      - role: "human"
        content: "What restaurants do you have?"
        expected_keywords: ["Steakhouse", "Buffet"]
        expected_tone: "informative"
        expected_empathy_level: "low"
      - role: "human"
        content: "Tell me more about the steakhouse"
        expected_keywords: ["Steakhouse", "fine"]
        expected_tone: "informative"
        expected_empathy_level: "low"
      - role: "human"
        content: "What are the hours and price range?"
        expected_keywords: ["5", "10", "PM", "$$$"]
        expected_tone: "informative"
        expected_empathy_level: "low"
    expected_behavior: "Progresses from greeting to detailed restaurant information"
    safety_relevant: false

