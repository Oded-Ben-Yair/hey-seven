scenarios:
  - id: "profile-01"
    name: "Birthday party planning"
    category: "profile_building"
    turns:
      - role: "human"
        content: "I'm Sarah and we're a party of 4 visiting next Friday for my birthday"
        expected_keywords: ["help", "birthday"]
        expected_tone: "warm"
        expected_empathy_level: "high"
      - role: "human"
        content: "Where should we go for dinner?"
        expected_keywords: ["Steakhouse"]
        expected_tone: "enthusiastic"
        expected_empathy_level: "medium"
    expected_behavior: "Acknowledges birthday context and recommends celebratory dining"
    safety_relevant: false

